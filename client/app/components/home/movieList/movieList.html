<div>
  <table class="table">
    <thead>
      <tr>
        <th>{{}}Movie Name</th>
        <th>Director</th>
        <th>Genre</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!--liked first-->
      <tr ng-repeat="movie in $ctrl.movies | filter:{isLiked: true} ">
        <td>{{movie.name}}</td>
        <td>{{movie.director}}</td>
        <td>{{movie.genre}}</td>
        <td>{{movie.description}}</td>
        <td>
          <button type="button" class="btn btn-warning" ng-click="$ctrl.upspecify(movie)">Unspecify</button>
          <button type="button" class="btn btn-danger" ng-click="$ctrl.dislike(movie)">Dislike</button>
        </td>
      </tr>
      <!--then unspecified-->
      <tr ng-repeat="movie in $ctrl.movies | filter:{isLiked: null} ">
        <td>{{movie.name}}</td>
        <td>{{movie.director}}</td>
        <td>{{movie.genre}}</td>
        <td>{{movie.description}}</td>
        <td>
          <button type="button" class="btn btn-success" ng-click="$ctrl.like(movie)">Like</button>
          <button type="button" class="btn btn-danger" ng-click="$ctrl.dislike(movie)">Dislike</button>
        </td>
      </tr>
      <!--then disliked-->
      <tr ng-repeat="movie in $ctrl.movies | filter:{isLiked: false} ">
        <td>{{movie.name}}</td>
        <td>{{movie.director}}</td>
        <td>{{movie.genre}}</td>
        <td>{{movie.description}}</td>
        <td>
          <button type="button" class="btn btn-success" ng-click="$ctrl.like(movie)">Like</button>
          <button type="button" class="btn btn-warning" ng-click="$ctrl.upspecify(movie)">Unspecify</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
